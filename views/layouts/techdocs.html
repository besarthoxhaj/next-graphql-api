<!DOCTYPE html>
<html class="o-hoverable-on o-techdocs o-hoverable-on">
<head>

	<link rel="stylesheet" href="//build.origami.ft.com/bundles/css?modules=o-techdocs@^4.1.1,o-fonts@^1.6.4" />
	<link rel="stylesheet" href="{{#hashedAsset}}main.css{{/hashedAsset}}" />
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
